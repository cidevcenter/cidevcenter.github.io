    <div id="mainbox">

            <div id="scrollButtons" class="scrollButtonHide">

            <div class="tab">
                <div id="patientName" class="inputBox">
                    <label>Enter patient KHC No</label><br><br>

            <div class="tab">
                <div id="khcNo" class="inputBox">
                    <label>KHC No</label><br><br>
                    <input type="text" name="khcNo">
                </div>

                <div id="patientName" class="inputBox">
                    <label>Patient's Name</label><br><br>
                    <input type="text" name="patientName">
                </div>

                <div id="category" class="inputBox">
                    <label>Category</label><br><br>
                    <select name="category">
                        <option value="">--Select Category--</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>

                <div id="dateReferred" class="inputBox">
                    <label>Date Referred</label><br><br>
                    <input type="text" name="dateReferred">
                </div>

                <div id="ethnicGroup" class="inputBox">
                    <label>Ethnic Group</label><br><br>
                    <select name="ethnicGroup">
                        <option value="">--Select Category--</option>
                        <option value="C">C</option>
                        <option value="I">I</option>
                        <option value="M">M</option>
                        <option value="O">O</option>
                    </select>
                </div>

                <div id="nric" class="inputBox">
                    <label>NRIC</label><br><br>
                    <input type="text" name="nric">
                </div>

                <div id="dob" class="inputBox">
                    <label>Date of Birth</label><br><br>
                    <input type="text" name="dob">
                </div>

                <div id="sex" class="inputBox">
                    <label>Sex</label><br><br>
                    <select name="sex">
                        <option value="">--Select Category--</option>
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                </div>

                <div id="age" class="inputBox">
                    <label>Age</label><br><br>
                    <input type="number" name="age" min="0" max="200" value="0">
                </div>

                <div id="area" class="inputBox">
                    <label>Area</label><br><br>
                    <select name="area">
                        <option value="">--Select Area--</option>
                        <option>Bdr D's</option>
                        <option>K</option>
                        <option>KD</option>
                        <option>KL</option>
                        <option>Kundang</option>
                        <option>O</option>
                        <option>Others</option>
                        <option>PJ</option>
                        <option>Rawang</option>
                        <option>S</option>
                        <option>SA</option>
                        <option>SB</option>
                        <option>SJ</option>
                    </select>
                </div>

                <div id="address" class="areaBox">
                    <label>Address</label><br><br>
                    <textarea name="address" id="addressBox" class="areaBNReq" rows="4" cols="50"></textarea>
                </div>

                <div id="contactNo" class="areaBox">
                    <label>Contact No</label><br><br>
                    <textarea name="contactNo" id="contactBox" class="areaBNReq" rows="4" cols="50"></textarea>
                </div>
            </div>

            <div class="tab">
                <div id="referredFrom" class="inputBox">
                    <label>Referred From</label><br><br>
                    <select name="referredFrom">
                        <option value="">--Select Method--</option>

                <div id="referredNGO" class="inputBox">
                    <label>Referred NGO</label><br><br>
                    <select name="referredNGO">
                        <option value="">--Select NGO--</option>
                        <option>1. Hospis Malaysia</option>
                        <option>2. Hospis Klang</option>
                    </select>
                </div>

                <div id="typeDisease" class="inputBox">
                    <label>Type Disease</label><br><br>
                    <select name="typeDisease">
                        <option value="">--Select Disease--</option>
                        <option>1. Cancer</option>
                        <option>2. End Stage Renal</option>

                    </select>
                </div>

                <div id="primary" class="inputBox">

                    <select name="primary">
                        <option value="">--Select Primary--</option>
                        <option>Anal</option>

                        <option>Bile Duct</option>
                        <option>Bladder</option>
                        <option>Bone</option>
                        <option>Brain</option>

                    <label>Volunteer In Charge</label><br><br>
                    <input type="text" name="volunteerInCharge">
                </div>

                <div id="dateFirstVisit" class="inputBox">
                    <label>Date Of 1st Visit</label><br><br>
                    <input type="text" name="dateFirstVisit">
                </div>

                <div id="discharged" class="inputBox" style="min-height: 0;">
                    <label class="container">RIP/Discharged
                        <input type="checkbox" name="discharged" value="Yes">
                        <span class="checkBox"></span><br>
                    </label>
                </div>

                <div id="howDischarged" class="inputBox">
                    <label>How Discharged</label><br><br>
                    <select name="howDischarged">
                        <option value="">--Select Method--</option>
                        <option>1. RIP</option>
                        <option>2. Discharged By KH</option>
                    </select>
                </div>

                <div id="dateRIPDischarged" class="inputBox">
                    <label>Date RIP/Discharged</label><br><br>
                    <input type="text" name="dateRIPDischarged">
                </div>

                <div id="placeRIP" class="inputBox">

                            <input type="text" name="homeVisitVolunteerNo">

                    <div id="hospital" class="inputBox">
                        <label>Hospital</label><br><br>
                        <div id="hospitalVisitDoctorNo" class="inputBox">

                            <input type="text" name="hospitalVisitDoctorNo">

                        <div id="hospitalVisitNurseNo" class="inputBox">

<script>
    document.addEventListener('readystatechange', event => {
        if (event.target.readyState === "complete") {

            var repeat = setInterval(function () {
                if (checkSheetLoaded()) {
                    searchSheet('Patients', 'accessSheet');
                    clearInterval(repeat);
                }
            }, 200)
        }
    });
</script>

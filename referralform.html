<!DOCTYPE html>
<html>
<head>
    <title>Referral Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="source.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="jquery-3.4.1.js"></script>
    
</head>

<body>
    <div id="formID" style="display: none;">referralForm</div>
    <!--Add buttons to initiate auth sequence and sign out-->
    <div id="topnav">
        <a href="index.html" class="revBtn">Main Menu</a>
        <button id="authorize_button" style="display: none">Authorize</button>
        <button id="signout_button" style="display: none">Sign Out</button>
    </div>
    <section><h1>Referral Form</h1></section>
    <div id="mainbox">
        <form id="submitForm" action="" method="POST">
            <div class="tab">
                <div id="patientName" class="inputBox itemRequired">
                    <label>Patient's Name</label><br><br>
                    <input type="text" name="patientName" required>
                </div>
    
                <div id="ic" class="inputBox itemRequired">
                    <label>NRIC</label><br><br>
                    <input type="text" name="ic" required>
                </div>
    
                <div id="rn" class="inputBox itemRequired">
                    <label>RN</label><br><br>
                    <input type="text" name="rn" required>
                </div>

                <div id="age" class="inputBox">
                    <label>Age</label><br><br>
                    <input type="number" name="age" min="0" max="200" value="60">
                </div>
    
                <div id="sex" class="inputBox">
                    <label>Sex</label><br><br>
                    <select name="sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div id="address" class="areaBox">
                    <label>Address</label><br><br>
                    <textarea name="addressBox" id="addressBox" rows="4" cols="50" required></textarea>
                </div>
    
                <div id="homeTelephoneNo" class="inputBox itemRequired">
                    <label>Patient's Home Telephone No.</label><br><br>
                    <input type="text" name="homeTelephoneNo" required>
                </div>
    
                <div id="handphoneNo" class="inputBox itemRequired">
                    <label>H/P No.</label><br><br>
                    <input type="text" name="handphoneNo" required>
                </div>
    
                <div id="contactPerson" class="inputBox itemRequired">
                    <label>Person To Contact</label><br><br>
                    <input type="text" name="contactPerson" required>
                </div>
    
                <div id="relationship" class="inputBox itemRequired">
                    <label>Relationship</label><br><br>
                    <input type="text" name="relationship" required>
                </div>
    
                <div id="telephoneNo" class="inputBox itemRequired">
                    <label>Telephone No.</label><br><br>
                    <input type="text" name="telephoneNo" placeholder="xxx-xxxxxxx"pattern="\d{3}[\-]\d{7}" required>
                    <div id="inputLine"></div>
                </div>
    
                <div id="languageSpoken" class="inputBox itemRequired">
                    <label>Languages Spoken</label><br><br>
                    <input type="text" name="languageSpoken" required>
                </div>
            </div>

            <div class="tab">
                <div id="history" class="areaBox">
                    <label>History / Diagnosis & Present Problems</label><br><br>
                    <textarea id="history" rows="4" cols="50" name="history" required></textarea>
                </div>
    
                <div id="diagnosisDate" class="inputBox itemRequired">
                    <label>Date of Diagnosis</label><br><br>
                    <input type="text" name="diagnosisDate" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="dd/mm/yyyy" required>
                </div>
    
                <!--Need to make special inputs for these-->
                <!----------------------------------------->
                <div id="prognosis" class="radioBox">
                    <label>Prognosis: </label><br><br>
                    <label class="containerCheckMark">Poor
                        <input type="radio" name="prognosis" value="Poor">
                        <span class="checkMark"></span>
                    </label>
                        
                    <label class="containerCheckMark">Fair
                        <input type="radio" name="prognosis" value="Fair">
                        <span class="checkMark"></span>
                    </label>

                    <label class="containerCheckMark">Good
                        <input type="radio" name="prognosis" value="Good">
                        <span class="checkMark"></span>
                    </label>
                </div>
    
                <div id="diagnosisInform", class="radioBox">
                    <label>Has the patient been informed of the diagnosis:</label><br><br>
                    <label class="containerCheckMark">Yes
                        <input type="radio" name="diagnosisInform" value="Yes">
                        <span class="checkMark"></span>
                    </label>
                    <label class="containerCheckMark">No
                        <input type="radio" name="diagnosisInform" value="No">
                        <span class="checkMark"></span>
                    </label>
                </div>
    
                <div id="prognosisInform", class="radioBox">
                    <label>Has the patient been informed of the prognosis:</label><br><br>
                    <label class="containerCheckMark">Yes
                        <input type="radio" name="prognosisInform" value="Yes">
                        <span class="checkMark"></span>
                    </label>
                    <label class="containerCheckMark">No
                        <input type="radio" name="prognosisInform" value="No">
                        <span class="checkMark"></span>
                    </label>
                    
                </div>
                <!----------------------------------------->
    
                <div id="treatment", class="areaBox">
                    <label>Treatment Given</label><br><br>
                    <textarea name="treatment" id="treatment" rows="4" cols="50" required></textarea>
                </div>
    
                <div id="currentMedication", class="inputBox itemRequired">
                    <label>Current Medications</label><br><br>
                    <input type="text" name="currentMedication" required>
                </div>
    
                <div id="investigationResult", class="areaBox">
                    <label>Recent Investigation Results</label><br><br>
                    <textarea name="investRes" id="investRes" rows="4" cols="50" required></textarea>
                </div>
            </div>

            <div class="tab">
                <div id="referringDoctor", class="inputBox itemRequired">
                    <label>Referring Doctor</label><br><br>
                    <input type="text" name="referringDoctor" required>
                </div>
    
                <div id="speciality", class="inputBox itemRequired">
                    <label>Speciality</label><br><br>
                    <input type="text" name="speciality" required>
                </div>
    
                <div id="hospital", class="inputBox itemRequired">
                    <label>Hospital / Clinic</label><br><br>
                    <input type="text" name="hospital" required>
                </div>
    
                <div id="officePhoneNo", class="inputBox itemRequired">
                    <label>Office Phone No.</label><br><br>
                    <input type="text" name="officePhoneNo" required>
                </div>
    
                <div id="faxNo", class="inputBox itemRequired">
                    <label>Fax No.</label><br><br>
                    <input type="text" name="faxNo" required>
                </div>
    
                <div id="date", class="inputBox itemRequired">
                    <label>Date</label><br><br>
                    <input type="text" name="date" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="dd/mm/yyyy" required>
                </div>
    
                <!--Checkbox-->
                <div id="formConfirm" class="inputBox">
                    <label class="container">Has Patient Been Informed of the Referral?
                        <input type="checkbox" name="patientInformed" value="Yes">
                        <span class="checkBox"></span><br>
                    </label>
                    
                    <label class="container">Has Patient's Relative Been Informed of the Referral?
                        <input type="checkbox" name="relativeInformed" value="Yes">
                        <span class="checkBox"></span><br>
                    </label>
                    
                    <label class="container itemRequired">Are all the information required filled up?
                        <input type="checkbox" name="allFilled" value="Yes" required>
                        <span class="checkBox"></span><br>
                    </label>
                    
                </div>
            </div>
            
            <div style="overflow:auto;">
                <div style="float:right;">
                    <input type="button" id="prevBtn" class="navBtn" value="Prev" onclick="nextPrev(-1)">
                    <input type="button" id="nextBtn" class="navBtn" value="Next" onclick="nextPrev(1)">
                </div>
            </div>

            <div id="content">
                <pre id="content" style="white-space: pre-wrap;"></pre>
            </div>

            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>
    </div>
    
    <script src="source.js"></script>
    <script type="text/javascript" src="gsheets.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
